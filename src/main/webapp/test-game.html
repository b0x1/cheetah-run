<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <title>Gepardec Gewinnspiel</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
<section>
  <main id="qrcode" style="display: none;"></main>
  <script src="js/qrcode.js"></script>
  <script type="text/javascript">
    new QRCode(document.getElementById("qrcode"), window.location.host);
  </script>
  <div id="win-screen" style="visibility: hidden;">
    <img src="images/imgYouWon.jpg" style="visibility: hidden;" />
  </div>
  <canvas id="cheetah-track">
    Glory to HTML5 Canvas!
  </canvas>
  <div id="timeline-container">
    <div id="timeline">
    </div>
  </div>

  <script type="text/javascript">
    var imagePrefix = "images/";
  </script>
  <script type="text/javascript" src="js/parameters.js"></script>
  <script type="text/javascript" src="js/canvas.js"></script>
  <script type="text/javascript" src="js/cheetah.js"></script>
  <!--<script type="text/javascript" src="js/animate.js"></script>-->
  <script type="text/javascript" src="js/canvasobjects.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript">
   // Test code
   window.onkeypress = function(evt) {
     cheetah.run();
           canvas.textBubbles.push(new TextBubble(canvas.ctx, evt.key + " (" + (processedClick+1) + ")",
        cheetah.posX + cheetah.width / 2, cheetah.posY - 30));
     processedClick += 1;
     if (processedClick >= PARAMETERS.maximumSteps) {
      canvas.draw();
      canvas.showWinScreen(evt.key);
      window.onkeypress = undefined;
     } else {
       canvas.draw();
     }
   };

  </script>
</section>

</body>
</html>
