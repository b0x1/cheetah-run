swarm:
  deployment:
      cheetah-run.war:
        web:
          login-config:
            auth-method: BASIC
            security-domain: custom-security
  security:
    security-domains:
      custom-security:
        classic-authentication:
          login-modules:
            Database:
              code: Database
              flag: required
              module-options:
                dsJndiName: java:jboss/datasources/LocalDS
                principalsQuery: SELECT password FROM User WHERE username=?
                rolesQuery: SELECT userRoles, 'Roles' FROM UserRole WHERE username=?
  datasources:
    data-sources:
      LocalDS:
        driver-name: h2
        connection-url: jdbc:h2:~/Desktop/local
        user-name: sa
        password: sa